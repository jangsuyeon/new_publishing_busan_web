<!DOCTYPE html>
<html lang="en">
<head>

  <link href="css/login.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <div id="logo_box" class="login-cen">
      <h1>
        <a href="index.html">
          <img src="img/logo.svg" alt="로고" />
          <img src="img/logo_text.svg" alt="로고" />
        </a>
      </h1>
      <a class="index-home" href="#">
        <span class="hide-1180">홈으로 돌아가기</span>
      </a>
    </div>
  </header>
  <section class="login-cen">
    <div class="sec-top">
      <p class="login-title">아이디 찾기</p>
      <p class="login-comment">고객님의 정보와 일치하는 아이디 입니다.</p>
    </div>
    <div class="sec-cont">
      <div class="find-gray-view">
        <p>홍은주님의 아이디는 <b>airsound_design</b> 입니다.</p>
      </div>
      
      <p class="link-find">비밀번호가 기억나지 않는다면? <a href="">비밀번호 찾기 바로가기</a></p>
      <button id="login-btn" type="button">로그인</button>
    </div>
    <div class="sec-bottom">
      <a href="">비밀번호 찾기</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">아이디찾기</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">회원가입</a>
    </div>
    <div id="easy-login">
      <a href="" class="easy-login-a" id="kakao-login">
        <img src="img/login-kakao.svg" alt="카카오 로그인" />
      </a>
      <a href="" class="easy-login-a" id="naver-login">
        <img src="img/login-naver.svg" alt="네이버 로그인" />
      </a>
    </div>
  </section>
  <footer>
    <div class="login-cen" style="text-align: center; color: #666;">
      <a href="">이용안내</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">개인정보처리방침</a>
      <span style="margin: 0 15px;">ㅣ</span>

      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">고객센터</a>
      <p style="margin-top: 10px;">
        Copyright &copy; Busanhopecenter. All Rights Reserved.
      </p>
    </div>
  </footer>

  <script>
    $("#id, #password").focusin(function(){
      $("#password").css({
        marginTop: "0px"
      });
      $(this).css({
        border: "3px solid #1A72C9"
      });
    });
    $("#id, #password").focusout(function(){
      $("#password").css({
        marginTop: "-1px"
      });
      $(this).css({
        border: "1px solid #E6E6E6"
      });
    });
  </script>

</body>
</html>
