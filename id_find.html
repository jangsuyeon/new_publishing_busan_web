<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <div id="logo_box" class="login-cen">
      <h1>
        <a href="index.html">
          <img src="img/logo.svg" alt="로고" />
          <img src="img/logo_text.svg" alt="로고" />
        </a>
      </h1>
      <a class="index-home" href="#">
        <span class="hide-1180">홈으로 돌아가기</span>
      </a>
    </div>
  </header>
  <section class="login-cen">
    <div class="sec-top">
      <p class="login-title">아이디 찾기</p>
      <p class="login-comment">휴대폰인증 또는 아이핀 인증을 이용해서 <u>아이디</u>를 찾으실 수 있습니다.</p>
    </div>
    <div class="sec-cont">
      <p class="bold">본인확인 방법을 선택해주세요</p>
      <a class="icon-box">
        <div class="find-icon" id="phone"></div>
        <p>휴대폰인증</p>
      </a>
      <!-- <a class="icon-box">
        <div class="find-icon" id="i-pin"></div>
        <p>공공아이핀(I-Pin)인증</p>
      </a> -->
      <p class="link-find">
        비밀번호가 기억나지 않는다면? 
        <br class="none show-1180" />
        <a href="">비밀번호 찾기 바로가기</a>
      </p>
    </div>
    <div class="sec-bottom">
      <a href="">비밀번호 찾기</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">아이디찾기</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">회원가입</a>
    </div>
    <div id="easy-login">
      <a href="" class="easy-login-a" id="kakao-login">
        <img src="img/login-kakao.svg" alt="카카오 로그인" />
      </a>
      <a href="" class="easy-login-a" id="naver-login">
        <img src="img/login-naver.svg" alt="네이버 로그인" />
      </a>
    </div>
  </section>
  <footer>
    <div class="login-cen" style="text-align: center; color: #666;">
      <a href="">이용안내</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">개인정보처리방침</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">이메일 무단수집거부</a>
      <span style="margin: 0 15px;">ㅣ</span>
      <a href="">고객센터</a>
      <p style="margin-top: 10px;">
        Copyright &copy; Busanhopecenter. All Rights Reserved.
      </p>
    </div>
  </footer>

  <script>
    $("#id, #password").focusin(function(){
      $("#password").css({
        marginTop: "0px"
      });
      $(this).css({
        border: "3px solid #1A72C9"
      });
    });
    $("#id, #password").focusout(function(){
      $("#password").css({
        marginTop: "-1px"
      });
      $(this).css({
        border: "1px solid #E6E6E6"
      });
    });
  </script>

</body>
</html>
